apiVersion: v1
kind: PersistentVolume
metadata:
  name: schema-registry-pv-volume
  namespace: ns-infra
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: schema-registry-pv-claim
  namespace: ns-infra
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi