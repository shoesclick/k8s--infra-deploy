apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
  namespace: ns-login
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  # use your controller name.
  controller: k8s.io/ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: svc-login-ingress
  namespace: ns-login
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: login.shoesclick.local
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: svc-login
                port:
                  number: 7080